<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Itorrent iframe with Sidebar and Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body, iframe {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      border: none;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column; /* Vertically arrange content */
      height: 100vh; /* Full height */
      overflow: hidden; /* Prevent overflow */
    }

    .sidebar {
      position: fixed;
      top: 0; 
      left: 0;
      height: 100%;
      width: 60px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      z-index: 1000;
    }

    .sidebar a {
      text-decoration: none;
      color: #00f7ff;
      font-size: 24px;
      margin: 18px 0;
      transition: transform 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      color: #ff00ff;
      transform: scale(1.2);
      text-shadow: 0 0 10px #ff00ff;
    }

    .clock {
      position: fixed;
      top: 4px; 
      right: 17px;
      font-size: 16px;
      color: cyan;
      background-color: #000;
      padding: 7px 16px;
      border-radius: 6px;
      z-index: 10000;
      font-weight: bold;
    }

    .sidebar-image {
      width: 40px; /* Adjust size as needed */
      height: auto; /* Maintain aspect ratio */
      position: absolute; /* Position the image absolutely */
      top: 5px; /* Distance from the top */
      right: 10px; /* Distance from the right */
      z-index: 1001; /* Ensure it is above other elements */
    }

    .vertical-text {
  position: fixed;
  left: 10px; /* Distance from the left edge */
  top: 4px; /* Distance from the top edge */
  color: cyan;
  font-size: 18px; /* Adjust the font size as needed */
  background-color: #000; /* Black background */
  padding: 12px; /* Add some padding */
  z-index: 1000; /* Ensure it's above other elements */
  white-space: nowrap; /* Prevent text wrapping */
}
  </style>
</head>
<body>
  <!-- NEON SIDEBAR -->
  <div class="sidebar">
    <a href="https://kovacsalexandru77.github.io/N/" target="_blank">
      <img src="https://ia601805.us.archive.org/21/items/netflix1_202506/netflix1.png" alt="NetFlix" width="24" height="24" style="vertical-align: middle;">
    </a>
    <a href="https://kovacsalexandru77.github.io/N/" target="_blank"><i class="bi bi-house"></i></a>
    <a href="https://kovacsalexandru77.github.io/movies/" target="_blank"><i class="bi bi-film"></i></a>
    <a href="https://kovacsalexandru77.github.io/Series/" target="_blank"><i class="bi bi-collection-play"></i></a>
  </div>

  <!-- VERTICAL TEXT -->
  <div class="vertical-text">NETFLIX  SANDU</div>

  <!-- CLOCK -->
  <div class="clock" id="clock"></div>

  <!-- Iframe page -->
  <iframe src="https://netfree2.cc/tv/movies/" allowfullscreen></iframe>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
